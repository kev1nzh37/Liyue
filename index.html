<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      .box {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-child">
        <button class="button">
          <span class="text">Click me</span>
        </button>
      </div>
    </div>
    <script type="module">
      import { css } from "./lib/bundle.mjs"
      const { boxChild, button, text } = css("box-child", {
        "background-color": "purple",
        padding: '24px',
        button: {
          width: "500px",
          height: "300px",
          text: {
            color: "blue",
          },
        },
      })
      document.querySelector(".box-child").className = boxChild
      document.querySelector(".button").className = button
      document.querySelector(".text").className = text
    </script>
  </body>
</html>
